version: '3'

services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - ./.env

  db:
    image: mysql:8.3
    container_name: app_db
    restart: unless-stopped
    tty: true
    ports:
      - "${DB_PORT}:3306"
    env_file:
      - ./.env
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
      MYSQL_DATABASE: "${DB_NAME}"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${DB_USER}", "-p${DB_PASSWORD}"]
      interval: 20s
      timeout: 5s
      retries: 20
